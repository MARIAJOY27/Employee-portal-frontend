<div class="d-flex" style="overflow-x: hidden;">
    <div style="height: 90vh; width: 260px;background-color: rgb(90, 90, 166);"
        class="d-flex align-items-center flex-column ">
        <a routerLink="/dashboard" class="mt-5 text-light fs-5" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/employee" class="mt-3 text-light fs-5" style="text-decoration: none;">Employees</a>
    </div>

    <div class="row w-100">
        <div class="col-md-2"></div>
        <div class="col-md-8 d-flex flex-column align-items-center">
            <h1 class="text-primary mt-5 fs-2" style="font-family:Playfair Display serif;">Edit User Details</h1>

            <form class="shadow mt-3 p-4 w-100">
                <div class="mb-3">
                    <input type="text" placeholder="User ID" class="form-control" name="uId" [(ngModel)]="Employee.id" required pattern="^[0-9]*$" #EmpId="ngModel" readonly>
                    <span *ngIf="EmpId.invalid && EmpId.touched"  class="text-danger">Invalid Input</span>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Username" class="form-control" name="empName" [(ngModel)]="Employee.name" required pattern="^[a-zA-Z ]{3,}$"  #EmpName="ngModel">
                    <span *ngIf="EmpName.invalid && EmpName.touched" class="text-danger">Invalid Input</span>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Email" class="form-control" name="empMail" [(ngModel)]="Employee.email" required  #EmpMail="ngModel">
                    <span *ngIf="EmpMail.invalid && EmpMail.touched" class="text-danger">Invalid Input</span>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empStatus" [(ngModel)]="Employee.status" required  #EmpStatus="ngModel">
                            <option selected></option>
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>
                        </select>
                        <label for="floatingSelect">Status</label>
                    </div>
                    <span *ngIf="EmpStatus.invalid && EmpStatus.touched" class="text-danger">Invalid Input</span>

                </div>
                <div class="d-flex">
                    <button (click)="cancel(Employee.id)" class="btn btn-warning">Cancel</button>
                    <button (click)="editEmployee(Employee.id)" class="btn btn-success ms-3">Update</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
