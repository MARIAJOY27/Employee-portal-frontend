<div class="row w-100 justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="https://media.istockphoto.com/id/1281150061/vector/register-account-submit-access-login-password-username-internet-online-website-concept.jpg?s=612x612&w=0&k=20&c=9HWSuA9IaU4o-CK6fALBS5eaO1ubnsM08EOYwgbwGBo=" alt="" width="500px">
    </div>
    <div class="col-md-5 p-5 d-flex justify-content-center align-items-center ">
        <form (ngSubmit)="login()" class="shadow p-4 rounded w-100" style="background-image: linear-gradient(to right,rgb(153, 153, 224),rgb(178, 178, 213));">
            <h3 class="text-center mb-3 fs-3" style="font-family:Playfair Display serif;">Login Form</h3>
            <div class="mb-3">
                <input #loginEmail="ngModel" type="text" placeholder="Email ID" class="form-control" name="mail" [(ngModel)]="mailId" required email >
                <span *ngIf="loginEmail.invalid && loginEmail.touched" class="text-danger">Invalid input</span>
            </div>
            <div class="mb-3">
                <input #loginPswd="ngModel" type="text" placeholder="Password" class="form-control" name="pwsd" [(ngModel)]="pswd" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" >
                <span *ngIf="loginPswd.invalid && loginPswd.touched"  class="text-danger">Invalid input</span>
            </div>
            <div class="mb-3">
                <button [disabled]="loginEmail.invalid || loginPswd.invalid" type="submit" class="btn w-100" style="background-color: rgb(90, 90, 166);color: white;">Login</button>
            </div>
        </form>

    </div>
    <div class="col-md-1"></div>
</div>
