<div class="d-flex" style="overflow-x: hidden;">
    <div style="height: 90vh; width: 260px;background-color: rgb(90, 90, 166);"
        class="d-flex align-items-center flex-column ">
        <a routerLink="/dashboard" class="mt-5 text-light fs-5" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/employee" class="mt-3 text-light fs-5" style="text-decoration: none;">Employees</a>
    </div>

    <div class="row w-100">
        <div class="col-md-2"></div>
        <div class="col-md-8 d-flex flex-column align-items-center">
            <h1 class="text-primary mt-5 fs-2" style="font-family:Playfair Display serif;">Add New Employee Details</h1>

            <form #addForm="ngForm" class="shadow mt-3 p-4 w-100" (ngSubmit)="addUser()">
                <div class="mb-3">
                    <input #addId="ngModel" type="text" placeholder="User ID" class="form-control" name="empid" [(ngModel)]="employeeDetails.id" required pattern="^[0-9]*$">
                    <span *ngIf="addId.invalid && addId.touched" class="text-danger">Invalid Input</span>
                </div>
                <div class="mb-3">
                    <input #addName="ngModel" type="text" placeholder="Username" class="form-control" name="empName" [(ngModel)]="employeeDetails.name" required pattern="^[a-zA-Z]{3,}$">
                    <span *ngIf="addName.invalid && addName.touched" class="text-danger">Invalid Input</span>
                </div>
                <div class="mb-3">
                    <input #addMail="ngModel" type="text" placeholder="Email" class="form-control" name="enpMail" [(ngModel)]="employeeDetails.email" required email >
                    <span *ngIf="addMail.invalid && addMail.touched"  class="text-danger">Invalid Input</span>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <select #addStatus="ngModel" class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empStatus" [(ngModel)]="employeeDetails.status" required>
                            <option selected></option>
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>
                        </select>
                        <label for="floatingSelect">Status</label>
                    </div>
                    <span *ngIf="addStatus.invalid && addStatus.touched"  class="text-danger">Invalid Input</span>

                </div>
                <div class="d-flex">
                    <button class="btn btn-warning" (click)="cancel()" >Cancel</button>
                    <button [disabled]="addForm.invalid" type="submit" class="btn btn-success ms-3">Add</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
