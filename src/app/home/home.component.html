<div class="d-flex" style="overflow-x: hidden;">
    <div *ngIf="status" style="height: 88vh; width: 260px;background-color: rgb(90, 90, 166);"
        class="d-flex align-items-center flex-column ">
        <a routerLink="/dashboard" class="mt-5 text-light fs-5" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/employee" class="mt-3 text-light fs-5" style="text-decoration: none;">Employees</a>
    </div>

    <div class="row w-100">
        <div class="col-md-8 pt-3 ps-4">
            <div class="d-flex align-items-center rounded ms-2"
                style="background-color: rgb(168, 168, 218); height: 150px;">
                <i (click)="changeStatus()" class="fa-solid fa-bars ms-3 text-light mb-3 fs-3"></i>
                <h1 class="ms-3 fs-3 text-light">Welcome Admin</h1>
            </div>
            <div class="row w-100 mt-1">
                <div class="col-md-6 p-3">
                    <p class="fs-5 ms-4">Calendar</p>
                    <mat-card class="demo-inline-calendar-card mb-4">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
                <div class="col-md-6 mt-3 shadow h-25 ">
                    <highcharts-chart [Highcharts]="Highcharts"  [options]="chartOptions"
                        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                </div>
            </div>
        </div>
        <div class="col-md-4 pe-4 ">

            <div *ngIf="editStatus" class="mt-3 shadow rounded d-flex justify-content-center align-items-center flex-column" style="height: 380px;background-color: rgb(145, 147, 197);">
                <img [src]="profileImage" alt="no image" width="160px" height="160px" style="border-radius: 50%;">
                <a (click)="getEditStatus()" class="mt-3" style="color: rgb(58, 56, 56);">Edit the Admin details <i class="fa-solid fa-pen-to-square"></i></a>
            </div>

            <div *ngIf="!editStatus" class="mt-3 shadow rounded d-flex justify-content-center align-items-center flex-column"
                style="height: 390px;background-color: rgb(145, 147, 197);">
                <h1 class="mt-4 mb-2 text-light">Update Admin Details</h1>
                <label>
                    <input (change)="getFile($event)" type="file" style="display: none;">
                    <img [src]="profileImage" alt="no image" width="140px"
                        height="140px" style="border-radius: 50%;">
                </label>
               
                <form class="w-100 p-4">
                    <div class="mb-3">
                        <input type="text" placeholder="Admin name" class="form-control" name="adName" [(ngModel)]="adminDetails.name">
                    </div>
                    <div class="mb-3">
                        <input  type="text" placeholder="Password" class="form-control" name="adPswd" [(ngModel)]="adminDetails.password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$">
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <button (click)="reset()" class="btn btn-warning">Cancel</button>
                        <button (click)="updateAdmin()" class="btn btn-success">Update</button>
                    </div>
                </form>
            </div>

            <div class="shadow rounded mt-3 mb-2 d-flex justify-content-center align-items-center"
                style="background-color: rgb(126, 130, 168); height: 130px;">
                <h1 class="text-light"><i class="fa-solid fa-users"></i> Employee Count : {{totalEmployee}} </h1>

            </div>
        </div>
    </div>
</div>
